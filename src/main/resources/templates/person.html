<!DOCTYPE html>
<html lang="pl">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Biblioteka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" lang="pl" content="Strona do zarządzania biblioteczką">
    <meta name="author" content="Agnieszka Szabała">
    <meta name="robots" content="index, follow">

    <!-- icons -->
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Bootstrap Core CSS file -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- Override CSS file - add your own CSS rules -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Conditional comment containing JS files for IE6 - 8 -->
    <!--[if lt IE 9]>
    <script src="/js/html5.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<!-- Navigation -->
<!-- Navigation -->
<span th:include="menu :: gora"></span>





<!-- Page Content -->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-header"><h1>Biblioteczka  - zapisz wypożyczenia swoich książek</h1></div>
        </div>
    </div>


    <!-- /.row -->

    <div class="row">
        <div class="col-sm-8">

            <!-- Image -->
            <figure class="margin-b-2">
                <img class="img-responsive" src="/img/books1s.jpg" alt="">
                <figcaption class="margin-t-h"></figcaption>
            </figure>
            <hr>

            <!--  książki -->
            <h3 th:text="${person.firstName}+' '+${person.lastName}"></h3>
            <p style="color: #f19f1f;" th:text="'Telefon: '+${person.phone}"></p>


            <div class="well" >

                <div class="media">
                    <div class="media-body">
                        <h4 class="margin-t-0"  th:if="${bookHead}" th:text="${bookHead}"></h4>

                        <p><ul th:each="book: ${books}" class="list-group">
                            <li class="list-group-item" >
                                <p style="display: inline; float: left; margin-right:10px;"><img th:src="'/imgbook/k'+${book.idb}+'.jpg'" alt="" th:width="50px" th:height="65px"></p>
                                <a th:if="${hist} and  ${ad}==1" style="display: inline; float: right;"  th:href="'/returnbooks?idb='+${book.idb}">
                                   <button class="btn btn-sm btn-default"><span class="glyphicon glyphicon-ok-sign"></span> Zwrot książki</button></a>

                                <a th:href="'/book?idb='+${book.idb}"  th:text="'Autor: '+${book.author}"/></a><br>
                                <a th:href="'/book?idb='+${book.idb}"  th:text="'Tytuł: '+${book.title}"/></a><br><br></li>
                           </ul>
                        <p >
                            <a  th:if="${hist}" th:href="'/person?idp='+${person.idp}+'&&hist=false'"><button class="btn btn-sm btn-default"><span class="glyphicon glyphicon-align-justify"></span> Historia pożyczonych książek</button></a></p>

                        </p>


                    </div>
                </div>
            </div>

            <hr>
            <span th:include="menu :: return" ></span>

        </div>



        <div class="col-sm-4">
            <!-- Search -->
            <!-- Search -->
            <span th:include="menu :: searchPeople" ></span>

            <!-- Panel -->
            <span th:include="menu :: panel" ></span>

            <span th:include="menu :: panel" ></span>



        </div>
    </div>
    <!-- /.row -->

    <hr>
    <span th:include="menu :: footer" ></span>
</div>
<!-- /.container-fluid -->

<!-- JQuery scripts -->
<script src="/js/jquery-1.11.2.min.js"></script>

<!-- Bootstrap Core scripts -->
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
