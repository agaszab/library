<!DOCTYPE html>
<html lang="pl">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Biblioteka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" lang="pl" content="Strona do zarządzania biblioteczką">
    <meta name="author" content="Agnieszka Szabała">
    <meta name="robots" content="index, follow">

    <!-- icons -->
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Bootstrap Core CSS file -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- Override CSS file - add your own CSS rules -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Conditional comment containing JS files for IE6 - 8 -->
    <!--[if lt IE 9]>
    <script src="/js/html5.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<!-- Navigation -->
<span th:include="menu :: gora"></span>


<!-- Page Content -->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-header"><h1>Biblioteczka  - zapisz wypożyczenia swoich książek</h1></div>
        </div>
    </div>


    <!-- /.row -->

    <div class="row">
        <div class="col-sm-8">

            <!-- Image -->
            <figure class="margin-b-2">
                <img class="img-responsive" src="/img/books1s.jpg" alt="">
                <figcaption class="margin-t-h"></figcaption>
            </figure>
            <hr>

            <!--  książki -->
            <span th:if="${ad}==1"><a  style="display: inline; float: right" th:href="'/addbook'"> <img src="/img/plus.png" width="20px"/>  Dodaj nową książkę</a></span>
            <h3 th:unless="not ${cathegory==null}" th:text="'Lista wszystkich książek'"></h3>
            <h3 th:unless="${cathegory==null}" th:text="'Książki z działu: '+${cathegory}"></h3>
            <div class="well"  th:each="book: ${books}">
                <div class="media">
                    <div class="media-left">
                        <img th:src="'/imgbook/k'+${book.idb}+'.jpg'" alt="">
                    </div>
                    <div class="media-body">
                        <h4 class="margin-t-0"><a th:href="'/book?idb='+${book.idb}"   th:text="${book.author} +' - ' + ${book.title}"></a></h4>
                        <p style="color: #f19f1f;" th:text="'Kategoria: '+${book.category}"></p>
                        <p class="text-secondary" th:text="'Wydawnictwo: '+${book.publisher}"></p>
                        <p class="text-secondary" th:text="'Rok wydania: '+${book.publicationYear}"></p>

                        <p th:if="${book.description.length()>200}" th:text="${book.description.substring(0,190)}+'...'"></p>
                        <p th:if="${book.description.length()<200}" th:text="${book.description}+'...'"></p>
                        <p style="display: inline; float: right; margin-left:15px;"><a th:href="'/book?idb='+${book.idb}"><button class="btn btn-sm btn-default">
                            <span class="glyphicon glyphicon-list-alt"></span> Szczegóły </button></a></p>
                        <p th:if="${time}==null and ${ad}==1"><a  th:href="'/editbook?idb='+${book.idb}"><button class="btn btn-sm btn-default">
                            <span class="glyphicon glyphicon-pencil"></span> Edycja danych</button></a></p>
                    </div>
                </div>
            </div>


            <hr>

        </div>



        <div class="col-sm-4">
            <!-- Search -->
            <span th:include="menu :: search" ></span>

            <!-- list borrowed -->
            <span th:if="${time}!=null" th:include="menu :: borroweds" ></span>

            <!-- list borrowed -->
            <span th:if="${time}==null" th:include="menu :: category" ></span>

            <!-- Panel -->
            <span th:include="menu :: panel" ></span>

            <span th:include="menu :: panel" ></span>



        </div>
    </div>
    <!-- /.row -->

    <hr>
    <span th:include="menu :: footer" ></span>
</div>
<!-- /.container-fluid -->

<!-- JQuery scripts -->
<script src="/js/jquery-1.11.2.min.js"></script>

<!-- Bootstrap Core scripts -->
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
