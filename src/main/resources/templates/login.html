<!DOCTYPE html>
<html lang="pl">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Biblioteka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" lang="pl" content="Strona do zarządzania biblioteczką">
    <meta name="author" content="Agnieszka Szabała">
    <meta name="robots" content="index, follow">

    <!-- icons -->
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Bootstrap Core CSS file -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- Override CSS file - add your own CSS rules -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Conditional comment containing JS files for IE6 - 8 -->
    <!--[if lt IE 9]>
    <script src="/js/html5.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>


<!-- Navigation -->
<span th:include="menu :: gora"></span>


<!-- Page Content -->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-header"><h1>Biblioteczka  - zapisz wypożyczenia swoich książek</h1></div>
        </div>
    </div>


    <!-- /.row -->

    <div class="row">
        <div class="col-sm-8">

            <!-- Image -->
            <figure class="margin-b-2">
                <img class="img-responsive" src="/img/books1.jpg" alt="">
                <figcaption class="margin-t-h"></figcaption>
            </figure>

            <p class="lead">Panel administracyjny.</p>

            <hr>

            <!-- nowe książki -->
            <h3>Logowanie</h3>


            <form action="/login" method="post">

            <div class="form-group">
                <label for="user">Nazwa użytkownika</label>
                <input type="text" name="username" class="form-control" id="user"  placeholder="Wpisz swój login"/>
            </div>

            <div class="form-group">
                <label for="pass">Hasło</label>
                <input type="password" name="password" class="form-control" id="pass"  placeholder="Wpisz hasło"/>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="submit" value="zaloguj">

        </form>

            <hr>

        </div>



        <div class="col-sm-4">
            <!-- Search -->
            <span th:include="menu :: admin" ></span>

        </div>
    </div>
    <!-- /.row -->

    <hr>
    <span th:include="menu :: footer" ></span>
</div>
<!-- /.container-fluid -->

<!-- JQuery scripts -->
<script src="/js/jquery-1.11.2.min.js"></script>

<!-- Bootstrap Core scripts -->
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
